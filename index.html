<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid">
      <div class="grid-1">
        <h1>Login</h1>
        <div id="logformEror" class="alert"></div>
        <form class="form" id="log-form">
          <div class="form-group">
            <label>Username</label>
            <input type="text" id="log-username" placeholder="Username" />
            <span class="form-error--feedback"></span>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="log-password" placeholder="Password" />
            <span class="form-error--feedback"></span>
          </div>
          <button type="submit" class="form-btn">Login</button>
        </form>
      </div>
      <div class="grid-1">
        <h1>Register</h1>
        <div id="regformEror" class="alert">Username Already Taken</div>
        <form class="form" id="reg-form">
          <div class="form-group">
            <label>Choose Username</label>
            <input type="text" id="reg-username" placeholder="Username" />
            <span class="form-error--feedback"></span>
          </div>
          <div class="form-group">
            <label>Your Email</label>
            <input type="email" id="reg-email" placeholder="Email" />
            <span class="form-error--feedback"></span>
          </div>
          <div class="form-group">
            <label>Choose Password</label>
            <input type="password" id="reg-password" placeholder="Password" />
            <span class="form-error--feedback"></span>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input
              type="password"
              id="confirm_password"
              placeholder="Confirm Password"
            />
            <span class="form-error--feedback"></span>
          </div>
          <button type="submit" class="form-btn">Register</button>
        </form>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
